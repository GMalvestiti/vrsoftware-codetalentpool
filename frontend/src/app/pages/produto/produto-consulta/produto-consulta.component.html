<app-page-layout [title]="'Consulta de Produto'">
  <ng-container actions>
    <app-add-action></app-add-action>
  </ng-container>

  <ng-container content>
    <app-form-field-list
      [form]="filterFormGroup"
      [fields]="filterFields"
      (eventEmitter)="search()">
    </app-form-field-list>

    <table
      class="table"
      mat-table
      matSort
      [dataSource]="dataSource"
      (matSortChange)="applySort($event)">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let row">{{ row.id | formatId }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="custo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Custo</th>
        <td mat-cell *matCellDef="let row">{{ row.custo }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="consulta-actions-container">
          <mat-icon
            class="consulta-edit-icon"
            aria-label="Deletar"
            fontIcon="delete"
            (click)="deletar(row.id)"
            width="18"
            height="18">
          </mat-icon>
          <mat-icon
            class="consulta-edit-icon"
            aria-label="Editar"
            fontIcon="edit"
            (click)="editar(row.id)"
            width="18"
            height="18">
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <app-empty-row *matNoDataRow></app-empty-row>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="applyPage($event)"></mat-paginator>
  </ng-container>
</app-page-layout>
