<app-page-layout [title]="'Cadastro de Produto'">
  <ng-container actions>
    <app-save-action (eventEmitter)="save()"></app-save-action>
    <app-delete-action
      *ngIf="idEdit"
      (eventEmitter)="delete()"></app-delete-action>
  </ng-container>

  <ng-container content>
    <app-form-field-list
      [fields]="cadastroFields"
      [form]="cadastroForm"
      [disableWatch]="true">
    </app-form-field-list>
  </ng-container>
</app-page-layout>
